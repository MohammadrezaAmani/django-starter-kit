          multipart/form-data:
            schema:
              $ref: '#/components/schemas/RefreshRequest'
        required: true
      security:
      - jwtAuth: []
      - BearerAuth:
          type: http
          scheme: bearer
          bearerFormat: JWT
          description: 'JWT Authorization using the Bearer scheme. Example: `Authorization:
            Bearer <token>`'
      responses:
        '205':
          description: Successfully logged out
        '400':
          description: Invalid input
        '401':
