paths:
  /accounts/forgot-password/:
    post:
      operationId: accounts_forgot_password_create
      description: Sends a password reset link to the user's email if the email exists.
      tags:
      - Password Reset
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ForgotPasswordRequest'
            examples:
              ForgotPasswordRequest:
                value:
                  email: john@example.com
                summary: Forgot password request
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/ForgotPasswordRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/ForgotPasswordRequest'
        required: true
      security:
      - jwtAuth: []
      - BearerAuth:
          type: http
          scheme: bearer
          bearerFormat: JWT
          description: 'JWT Authorization using the Bearer scheme. Example: `Authorization:
            Bearer <token>`'
      - {}
      responses:
        '200':
          description: Reset link sent if email exists
        '400':
          description: Invalid input
  /accounts/login/:
    post:
      operationId: accounts_login_create
      description: Authenticates a user and returns JWT access and refresh tokens
        along with user details.
      tags:
      - Authentication
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
            examples:
              LoginRequest:
                value:
                  username: johndoe
                  password: secure123
                summary: Login request
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/LoginRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/LoginRequest'
        required: true
      security:
      - jwtAuth: []
      - BearerAuth:
          type: http
          scheme: bearer
          bearerFormat: JWT
          description: 'JWT Authorization using the Bearer scheme. Example: `Authorization:
            Bearer <token>`'
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenResponse'
              examples:
                LoginResponse:
                  value:
                    access: eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9...
                    refresh: eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9...
                    user:
                      id: 1
                      username: johndoe
                      email: john@example.com
                      first_name: John
                      last_name: Doe
                      last_login: '2025-05-16T12:00:00Z'
                      date_joined: '2025-05-16T12:00:00Z'
                  summary: Login response
          description: ''
        '400':
          description: Invalid input
        '401':
          description: Invalid credentials
        '403':
          description: Account disabled
  /accounts/logout/:
    post:
      operationId: accounts_logout_create
      description: Logs out a user by blacklisting the provided refresh token.
      tags:
